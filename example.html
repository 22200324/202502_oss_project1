<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>간단한 Navbar 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }


        header {
            background: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: none;
        }


        input { 
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            margin-left: 5px;
        }


        main {
            background: #eee;
            padding: 30px;
            margin: 20px;
            border-radius: 8px;
        }

        main h1 {
            margin-top: 0;
        }

        a {
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <header>
        <div>Top navbar</div>
        <nav>
            <ul>
             
                <li><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#" style="color: gray;">Disabled</a></li>
            </ul>
        </nav>
        <div>
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>


    <main>
        <h1>Navbar example</h1>
        <p>
            This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll, this navbar
            remains in its original position and moves with the rest of the page.
        </p>
        <a href="#">View navbar docs »</a>
    </main>

</body>

</html>
